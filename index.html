<script>
let canvas_w = 800;
let canvas_h = 450;
let config = {
 width: canvas_w,
 height: canvas_h,
 scene: {
  preload: precarga,
  create: crea,
  update: actualiza
 }
};
let game = new Phaser.Game(config);
let huevom;
let huevom_dir = 1;

let huevera_b, huevera_m, huevera_d;
let huevo;


function precarga ()
{
	huevera_b = this.load.image('huevera', 'huevera.png');
	huevo = this.load.image('huevo', 'huevo.png');
}
function crea ()
{
	//rect = this.add.rectangle(400, 225, 32, 32, 0xffffff);
	huevera_b = this.add.image(400, 160, 'huevera');
	huevera_b.setScale(.5);
	huevo = this.add.image(200, 80, 'huevo');
	huevo.setScale(.8);
	//huevo.setTint(Phaser.Display.Colow.Getcolor(192, 128, 16));
}

function actualiza ()
{
window.addEventListener("keydown", (event) => {
  
  let key = event.key
    
  if (key == "ArrowRight") 
  {
   huevom.x += huevom_dir;
  } 
  
  if (key == "ArrowLeft") 
  {
   huevom.x -= huevom_dir;
  }
  
  if (key == "ArrowUp") 
  {
   huevom.y += huevom_dir;
  }
  if (key == "ArrowDown") 
  {
   huevom.y -= huevom_dir;
  }
})
