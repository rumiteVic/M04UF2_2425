<script>

let canvas_w = 800;
let canvas_h = 450;

let config = {
 width: canvas_w,
 height: canvas_h,

 scene: {
  preload: precarga,
  create: crea,
  update: actualiza
 }
};

let game = new Phaser.Game(config);

let rect;

let rect_dir = 1;

function precarga ()
{

}

function crea ()
{
	rect = this.add.rectangle(400, 225, 32, 32, 0xffffff);
}

function actualiza ()
{
window.addEventListener("keydown", (event) => {
  
  let key = event.key
    
  if (key == "ArrowRight") 
  {
   rect.x += 0.5;
  } 
  
  if (key == "ArrowLeft") 
  {
   rect.x -= 0.5;
  }
  
  if (key == "ArrowUp") 
  {
   rect.y += 0.5;
  }
  if (key == "ArrowDown") 
  {
   rect.y -= 0.5;
  }
})
}

		</script>
